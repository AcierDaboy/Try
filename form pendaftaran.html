<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="center">
        <h1>Form Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" id="nama" required >
                <span></span>
                <label>Nama</label>
            </div>
            <div class="txt_field">
                <input type="password" id="katasandi" required >
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">
                Lupa Katasandi?
            </div>
            <button action='submit' onclick='startlog()' type="submit" value="Login">Login</button>
            <p id='akses'></p>
        </form>
    </div>
</body>
</html>
